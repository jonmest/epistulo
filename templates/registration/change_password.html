{% load static %}
{% block content %}{% load crispy_forms_tags %}

                    <img alt="background" src="{% static 'img/inner-6.jpg' %}" />
                </div>
                <div class="container pos-vertical-center">
                    <div class="row">
                        <div class="col-md-7 col-lg-5">

                     <form method="post" class=" mx-0">
  {% csrf_token %}
                                <div class="row">





                                    <div class="col-md-12">

                                    <div class="col-md-12">

                                    <div class="col-md-12">

                        </div>
                    </div>

            </section>
